<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 id="title">Survey Form</h1>

    <p id="description">We value your feedback! Please take a moment to fill out this survey and share your thoughts with us.</p>

    <form id="survey-form">

      <!-- Name Field -->
      <div class="form-group">
        <label id="name-label" for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Number Field -->
      <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
      </div>

      <!-- Dropdown -->
      <div class="form-group">
        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="referral" required>
          <option value="friend">Friend</option>
          <option value="advertisement">Advertisement</option>
          <option value="social-media">Social Media</option>
          <option value="search-engine">Search Engine</option>
        </select>
      </div>

      <!-- Radio Buttons -->
      <div class="form-group">
        <fieldset>
          <legend>Preferred method of contact:</legend>
          <label for="contact-email">Email</label>
          <input type="radio" id="contact-email" name="contact" value="email" required>
          <label for="contact-phone">Phone</label>
          <input type="radio" id="contact-phone" name="contact" value="phone">
        </fieldset>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <fieldset>
          <legend>Features you'd like to see added:</legend>
          <label for="feature1">Feature 1</label>
          <input type="checkbox" id="feature1" name="features" value="feature1">
          <label for="feature2">Feature 2</label>
          <input type="checkbox" id="feature2" name="features" value="feature2">
          <label for="feature3">Feature 3</label>
          <input type="checkbox" id="feature3" name="features" value="feature3">
        </fieldset>
      </div>
